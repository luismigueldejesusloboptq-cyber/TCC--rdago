<section class="sales-container">

  <h1 class="title">Escolha o serviÃ§o ideal para vocÃª</h1>

  <div class="dropdown-area">
    <select (change)="onServiceChange($event)">
      <option *ngFor="let s of services" [value]="s.value">
        {{ s.label }}
      </option>
    </select>
  </div>

  <div class="cards-area">
    <div class="plan-card" *ngFor="let plan of selectedPlans">

      <h2>{{ plan.title }}</h2>
      <p class="price">{{ plan.price }}</p>
      <p class="description">{{ plan.description }}</p>

      <ul>
        <li *ngFor="let f of plan.features">âœ” {{ f }}</li>
      </ul>

      <button class="btn-buy" (click)="openPayment(plan.title)">
        Quero este plano
      </button>

    </div>
  </div>

</section>

<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>

<div class="modal" *ngIf="showModal">
  <h2>Finalizar Pedido</h2>
  <p class="subtitle">Plano selecionado:</p>
  <p class="selected-plan">{{ selectedPlanName }}</p>

  <form class="payment-form">
    <input type="text" placeholder="Nome completo" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="NÃºmero do cartÃ£o" required>
    <input type="text" placeholder="Validade (MM/AA)" required>
    <input type="text" placeholder="CVV" required>

    <button class="btn-confirm">Confirmar compra</button>
  </form>

  <button class="btn-close" (click)="closeModal()">Fechar</button>
</div>
